<!DOCTYPE html>
<html>
<head>
	<title>Scroll | Round 10</title>
	<link rel="stylesheet" type="text/css" href="style10.css">
	<link href="https://fonts.googleapis.com/css?family=Work+Sans:400,600,700" rel="stylesheet">
	<meta charset="UTF-8">
</head>
<body>

	<div class="moon-container" data-0="transform:rotate(-90deg)" data-15000="transform:rotate(90deg)">
		<div class="moon"
			data-1000="opacity:0; transform: scale(.18)"
			data-7500="opacity:1; transform: scale(1)"
			data-14000="opacity:0; transform: scale(.18)">	
		</div>
	</div>


	<div class="stars"></div>

	<div id="skrollr-body" data-10000="background-color:rgba(0,0,0,1)" data-12000="background-color:rgba(23,15,84,1)" data-13000="background-color:rgba(76,17,161,1)" data-16000="background-color:rgba(219, 73, 30, 1)" data-19000="background-color:rgba(245, 180, 49, 1)" data-21000="background-color:rgba(149, 199, 255 , 1)" data-24000="" class="skrollable skrollable-between"></div>

<!-- 	<div class="clouds"></div>
 -->


	<script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
  	<script src="script10.js"></script>
  	<script src="randomColor.js"></script>
	<script src="skrollr.min.js"></script> 
	<script type="text/javascript">var s = skrollr.init();</script>
</body>
</html>
