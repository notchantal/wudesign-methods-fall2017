<!DOCTYPE html>
<html>
<head>
	<title>Scroll | Round 1</title>
	<link rel="stylesheet" type="text/css" href="style6.css">
	<link href="https://fonts.googleapis.com/css?family=Work+Sans:400,600,700" rel="stylesheet">
	<meta charset="UTF-8">
</head>
<body>


	<div id="skrollr-body" data-4000="background-color:rgba(0,0,0,1)" data-7000="background-color:rgba(23,15,84,1)" data-8500="background-color:rgba(76,17,161,1)" data-10000="background-color:rgba(219, 73, 30, 1)" data-13000="background-color:rgba(245, 180, 49, 1)" data-19000="background-color:rgba(149, 199, 255 , 1)" data-24000="" class="skrollable skrollable-between" >

		<span data-0="filter:opacity(100%)" data-20000="filter:opacity(0%)">
			<div id='stars' style="position: fixed"></div>
			<div id='stars2' style="position: fixed"></div>
			<div id='stars3' style="position: fixed"></div>
		</span>

	</div>

<!-- 	<div class="clouds"></div>
 -->	
	<div class="moon"
		data-0="transform:translateX(-900px) translateY(200px) scale(.5); opacity:0"
		data-2500="transform:translateX(0px) translateY(-100px) scale(1); opacity:1"
		data-5000="transform:translateX(900px) translateY(200px) scale(.5); opacity:0"></div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
  	<script src="script6.js"></script>
  	<script src="randomColor.js"></script>
	<script src="skrollr.min.js"></script> 
	<script type="text/javascript">var s = skrollr.init();</script>
</body>
</html>
