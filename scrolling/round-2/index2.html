	<div class="moon-container" data-5000="transform:rotate(-40deg)" data-20000="transform:rotate(40deg)">

			data-11800="opacity:1; transform: scale(1); filter:brightness(1.2)"

		</div>
	</div>

	<div class="poem">
		<p data-4300="opacity:0; font-size:30px;" data-4700="opacity:1; font-size:50px" data-4800="" data-5100="opacity:0; font-size:30px" style="padding-top: 5000px">And the weaver said,</p>
		<p data-5400="opacity:0; font-size:30px;" data-5800="opacity:1; font-size:50px" data-5900="" data-6100="opacity:0; font-size:30px" style="padding-top: 1000px">&ldquo;Speak to us of Clothes.&rdquo;</p>
		<p data-19000="opacity:0; font-size:30px;" data-19400="opacity:1; font-size:50px" data-19500="" data-19700="opacity:0; font-size:30px" style="padding-top: 13500px">And he said:</p>
	</div>

<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
